<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        /* Reset styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: #fff;
            overflow-x: hidden;
        }

        /* Full height sections with flexbox for centering content */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height section */
            margin-bottom: 50px; /* Default spacing between sections */
        }

        /* Image styles */
        .section img {
            width: 100%; /* Make the image take up full width */
            height: auto; /* Ensure the image maintains its aspect ratio */
            object-fit: cover; /* Ensure the image covers the container */
        }

        /* Reduce spacing for mobile screens */
        @media (max-width: 768px) {
            .section {
                margin-bottom: 20px; /* Decrease spacing between images */
                height: auto; /* Allow sections to adjust to content */
            }

            .section img {
                width: 100%; /* Stretch image to fit screen width */
                height: auto; /* Maintain aspect ratio */
                object-fit: cover; /* Prevent image distortion */
            }
        }
    </style>
</head>
<body>

    <!-- Section 1 -->
    <div class="section">
        <img src="1.jpg" alt="Image 1">
    </div>
